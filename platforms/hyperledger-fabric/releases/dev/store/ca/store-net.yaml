apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: store-net-ca
  namespace: store-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: store-net-ca
  chart:
    git: git@github.com:ypevg/blockchain-automation-framework.git
    ref: local
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: store-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    deployment:
      annotations:
    annotations:  
      service:
      pvc:
       
    server:
      name: ca
      tlsstatus: true
      admin: store-admin
    storage:
      storageclassname: storesc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: https://vault.test.b2bchain.tech
      authpath: devstore-net-auth
      secretcert: secret/crypto/peerOrganizations/store-net/ca?ca.store-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/store-net/ca?store-net-CA.key
      secretadminpass: secret/credentials/store-net/ca/store?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
      external_url_suffix: org3ambassador.gcptest.b2bchain.tech
